<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"> </head>
<body>
    <h2>House Price Prediction Form</h2>
    <form action="/housePricePrediction" method="post">
        <label for="rooms">Number of rooms:</label><br>
        <input type="text" id="rooms" name="rooms" required><br><br>

        <label for="type">Enter the type:</label><br>
        <input type="text" id="type" name="type" required><br><br>
        
        <label for="bedrooms">Number of Bedrooms:</label><br>
        <input type="text" id="bed2" name="bed2" required><br><br>
        
        <label for="bathrooms">Number of Bathrooms:</label><br>
        <input type="text" id="bathrooms" name="bathrooms" required><br><br>
        
        <label for="car">Enter no of car storage area:</label><br>
        <input type="text" id="car" name="car" required><br><br>

        <label for="longitude">Enter the longitude:</label><br>
        <input type="text" id="long" name="long" required><br><br>
        
        <input type="submit" value="Predict Price">
        
        <div class="prediction">
            {{ prediction }}
        </div>
        

    </form>
</body>
</html>
