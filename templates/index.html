<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>House Price Prediction Form</h2>
    <form action="/predict" method="post">
        <label for="area">Area (in square feet):</label><br>
        <input type="text" id="area" name="area" required><br><br>
        
        <label for="bedrooms">Number of Bedrooms:</label><br>
        <input type="text" id="bedrooms" name="bedrooms" required><br><br>
        
        <label for="bathrooms">Number of Bathrooms:</label><br>
        <input type="text" id="bathrooms" name="bathrooms" required><br><br>
        
        <label for="age">Age of the House (in years):</label><br>
        <input type="text" id="age" name="age" required><br><br>
        
        <input type="submit" value="Predict Price">
    </form>
</body>
</html>
